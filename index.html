<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <script src="js/game.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Tienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

    <!-- UI for Fixed Mode -->

    <section id="game-section">
        <h2><label id="fixed"><input type="checkbox" name="fixed" value="fixed-mode"><span>Fixed Mode</span></label></h2>

        <!-- Balance input -->

        <div id="balance-fixed">
            Balance: <input type="number" id="balance-input" min="1" max="5000" value="10">
        </div>

        <!-- Reel results -->

        <div class="reel" id="reel-left">
            <form class="position" id="position-left">
                <h3>Left Reel</h3>
                <label>
                    <input type="radio" name="position-left" value="top"> <span>Top</span>
                </label><br>
                <label>
                    <input type="radio" name="position-left" value="center" checked> <span>Center</span>
                </label><br>
                <label>
                    <input type="radio" name="position-left" value="bottom"> <span>Bottom</span>
                </label>
            </form>

            <form class="icons" id="icon-left">
                <label>
                    <input type="radio" name="icon-left" value="0" checked class="icon">
                    <img src="images/BAR.png" width="auto" height="40" class="icon-image">
                </label><br>
                <label>
                    <input type="radio" name="icon-left" value="2">
                    <img src="images/2xBAR.png" width="auto" height="40" class="icon-image">
                </label><br>
                <label>
                    <input type="radio" name="icon-left" value="8">
                    <img src="images/3xBAR.png" width="auto" height="40" class="icon-image">
                </label><br>
                <label>
                    <input type="radio" name="icon-left" value="4">
                    <img src="images/7.png" width="auto" height="40" class="icon-image">
                </label><br>
                <label>
                    <input type="radio" name="icon-left" value="6">
                    <img src="images/Cherry.png" width="auto" height="40" class="icon-image">
                </label>
            </form>
        </div>

        <div class="reel" id="reel-center">
            <form class="position" id="position-center">
                <h3>Center Reel</h3>
                <label>
                    <input type="radio" name="position-center" value="top"> <span>Top</span>
                </label><br>
                <label>
                    <input type="radio" name="position-center" value="center" checked> <span>Center</span>
                </label><br>
                <label>
                    <input type="radio" name="position-center" value="bottom"> <span>Bottom</span>
                </label>
            </form>

            <form class="icons" id="icon-center">
                <label>
                    <input type="radio" name="icon-center" value="0" checked class="icon">
                    <img src="images/BAR.png" width="auto" height="40" class="icon-image">
                </label><br>
                <label>
                    <input type="radio" name="icon-center" value="2">
                    <img src="images/2xBAR.png" width="auto" height="40" class="icon-image">
                </label><br>
                <label>
                    <input type="radio" name="icon-center" value="8">
                    <img src="images/3xBAR.png" width="auto" height="40" class="icon-image">
                </label><br>
                <label>
                    <input type="radio" name="icon-center" value="4">
                    <img src="images/7.png" width="auto" height="40" class="icon-image">
                </label><br>
                <label>
                    <input type="radio" name="icon-center" value="6">
                    <img src="images/Cherry.png" width="auto" height="40" class="icon-image">
                </label>
            </form>
        </div>

        <div class="reel" id="reel-right">
            <form class="position" id="position-right">
                <h3>Right Reel</h3>
                <label>
                    <input type="radio" name="position-right" value="top"> <span>Top</span>
                </label><br>
                <label>
                    <input type="radio" name="position-right" value="center" checked> <span>Center</span>
                </label><br>
                <label>
                    <input type="radio" name="position-right" value="bottom"> <span>Bottom</span>
                </label>
            </form>

            <form class="icons" id="icon-right">
                <label>
                    <input type="radio" name="icon-right" value="0" checked class="icon">
                    <img src="images/BAR.png" width="auto" height="40" class="icon-image">
                </label><br>
                <label>
                    <input type="radio" name="icon-right" value="2">
                    <img src="images/2xBAR.png" width="auto" height="40" class="icon-image">
                </label><br>
                <label>
                    <input type="radio" name="icon-right" value="8">
                    <img src="images/3xBAR.png" width="auto" height="40" class="icon-image">
                </label><br>
                <label>
                    <input type="radio" name="icon-right" value="4">
                    <img src="images/7.png" width="auto" height="40" class="icon-image">
                </label><br>
                <label>
                    <input type="radio" name="icon-right" value="6">
                    <img src="images/Cherry.png" width="auto" height="40" class="icon-image">
                </label>
            </form>
        </div>
        <div id="shadow"></div>
    </section>
</body>
</html>
